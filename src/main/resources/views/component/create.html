<!--header content-->
<div data-th-replace="~{fragments/header :: header}"></div>
<div data-th-replace="~{fragments/sidebar :: sidebar}"></div>

<!--body content-->
<div>
    <h1>Create New Component:</h1>

    <form action="#" data-th-action="@{/component/create}" data-th-object="${component}" method="post">
        <p>
            <label for="name-field">Name:</label>
            <input type="text" data-th-field="*{name}" id="name-field" />
        </p>
        <p>
            <label for="desc-field">Description:</label>
            <input type="text" data-th-field="*{description}" id="desc-field" />
        </p>
        <p>
            <label for="lang-field">Language:</label>
            <select data-th-field="*{language}" id="lang-field">
                <option data-th-each="language : ${languages}" data-th-text="${language.name}" data-th-value="${language.getLangId()}"></option>
            </select>
        </p>
        <p>
            <input type="submit" value="Submit" />
        </p>
    </form>
</div>

<!--footer content-->
<div data-th-replace="~{fragments/footer :: footer}"></div>
